<div class="row">
    <div class="col-sm-12">
        <div class="form-container">
            {{diagnostic}}
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="message-info" [hidden]="login.valid || login.pristine">Wrong Login or Password</div>
                <div class="form-group">
                    <label class="col-sm-3" for="login">Login</label>
                        <input class="form-control col-sm-6" type="text" id="login" name="login" required [(ngModel)]="user.login" #login="ngModel"/>
                        <span [hidden]="login.valid || login.pristine">* enter</span>
                        <div *ngIf="login.invalid && (login.dirty || login.touched)"
                            class="message-error">

                        <div *ngIf="login.errors.required">
                                Login is required.
                        </div>
                        <div *ngIf="login.errors.minlength">
                                Login must be at least 4 characters long.
                        </div>
                        <div *ngIf="login.errors.forbiddenName">
                                Login cannot be Bob.
                        </div>

                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="password">Password</label>
                        <input class="form-control col-sm-6" type="password" id="password" name="password" required [(ngModel)]="user.password" #password="ngModel"/>
                        <span [hidden]="password.valid || password.pristine">* enter</span>
                    
                </div>
                <div class="form-group">
                    <label class="col-sm-3"><span>&nbsp;</span></label>
                    <input class="col-sm-4" type="submit" value="Enter" name="submit" [disabled]="!loginForm.form.valid"/>
                    <button class="col-sm-4" type="submit" [disabled]="!loginForm.form.valid">Enter</button>
                    <div [hidden]="!submitForm.form.valid">{{submitMessage}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Click the button!</label>
                    <button class="btn btn-success col-sm-4" type="submit" (click)="onClickMe()">Click me!</button>
                    {{message}}
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Wanna another course?</label>                    
                    <button class="btn btn-success col-sm-4" type="submit" (click)="giveMeCourse()">I want course!</button>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Add message</label>
                    <input #boxkey (keyup)="onKeyUp(boxkey.value)">
                    <div class="message-info" *ngIf="values">{{values}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Add another message</label>
                    <input #box (keyup)="0">
                    <div class="message-info" *ngIf="box.value">{{box.value}}</div>
                </div>
        </form>
        <form method="post" action="courses.html">
                <div class="form-group">
                        <label class="col-sm-3">Add Hero</label>
            <input #newHero 
            (keyup.enter)="addHero(newHero.value); newHero.value=''"
            (blur)="addHero(newHero.value); newHero.value=''">
        </div>
        <div class="form-group">
            <label class="col-sm-3"><span></span></label>
            <button class="btn btn-success col-sm-4" type="submit" (click)="addHero(newHero.value)">Add</button>    
            <ul><li *ngFor="let hero of heroes">{{hero}}</li></ul>
            </div>
        </form>
        </div>
    </div>
</div>
